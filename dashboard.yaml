title: Smart Home Dashboard
decluttering_templates:
  common_sidebar:
    card:
      type: vertical-stack
      cards:
        - type: custom:mushroom-entity-card
          entity: sensor.time_date
          primary_info: none
          hold_action:
            action: none
          double_tap_action:
            action: none
          card_mod:
            style:
              .: |
                ha-card {
                  height: 50px !important;
                }
              mushroom-state-info$: |
                .container {
                  --card-primary-font-size: 20px;
                  --card-primary-line-height: 25px;
                  --card-secondary-font-size: 20px;
                  --card-secondary-line-height: 25px;
                }
        - type: weather-forecast
          entity: weather.forecast_home
          forecast_type: daily
          forecast_slots: 5
        - type: grid
          columns: 4
          square: true
          cards:
            - type: custom:button-card
              template: person_card
              entity: person.yoshi
              variables:
                photo: /api/image/serve/e660264008823723d4e1c7ba27a88402/512x512
            - type: custom:button-card
              template: person_card
              entity: person.queen
              variables:
                photo: /api/image/serve/c14c93894c5bd2d915c5c5e9bf6542f1/512x512
            - type: custom:button-card
              template: person_card
              entity: sensor.mamoru_presence
              variables:
                photo: /api/image/serve/415b26a5a7c6123f5742dbb09578cf41/512x512
            - type: custom:button-card
              template: person_card
              entity: person.arashi
              variables:
                photo: /api/image/serve/350a0f5cb85f12118ea1989dc1d5246f/512x512
  room_light:
    variables:
      - entity
      - name
    card:
      type: custom:slider-button-card
      entity: '[[entity]]'
      name: '[[name]]'
      allow_missing_entity: true
      slider:
        direction: left-right
        background: gradient
      action_button:
        mode: toggle
        show: true
      tap_action:
        action: none
      hold_action:
        action: more-info
  room_climate:
    variables:
      - entity
      - name
      - hvac_modes
    card:
      type: custom:stack-in-card
      mode: vertical
      card_mod:
        style: |
          ha-card {
            border: none;
            box-shadow: none;
            background: none;
          }
      cards:
        - type: custom:mushroom-climate-card
          entity: '[[entity]]'
          name: '[[name]]'
          icon: mdi:air-conditioner
          show_temperature_control: true
          collapsible_controls: true
          hvac_modes:
            - cool
            - heat
            - dry
            - 'off'
          card_mod:
            style: |
              ha-card {
                border: none;
                box-shadow: none;
              }
button_card_templates:
  person_card:
    show_name: false
    show_icon: false
    show_state: false
    aspect_ratio: 1/1
    tap_action:
      action: none
    styles:
      card:
        - width: 120px
        - height: 120px
        - border-radius: 50%
        - padding: 0
        - background-image: '[[[ return `url("${variables.photo}")`; ]]]'
        - background-size: cover
        - background-position: center
        - background-repeat: no-repeat
        - box-shadow: none
        - border: none
        - filter: |
            [[[
              return entity.state === 'home'
                ? 'none'
                : 'grayscale(100%) opacity(0.4)';
            ]]]
views:
  - title: 1F
    path: first_floor
    icon: mdi:home-floor-1
    type: sections
    max_columns: 3
    sections:
      - type: grid
        column_span: 1
        cards:
          - type: custom:stack-in-card
            mode: vertical
            card_mod:
              style: |
                ha-card {
                  border: none;
                  box-shadow: none;
                  background: none;
                }
            cards:
              - type: custom:decluttering-card
                template: common_sidebar
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: Entrance
          - type: picture-elements
            camera_image: camera.front_door_fluent
            camera_view: live
            elements:
              - type: state-icon
                entity: lock.main_door
                tap_action:
                  action: toggle
                style:
                  top: 5%
                  left: 96%
                  transform: translate(-50%, -50%)
              - type: state-icon
                entity: binary_sensor.main_door
                style:
                  top: 15%
                  left: 95%
                card_mod:
                  style: |
                    :host{
                      --state-binary_sensor-door-on-color: red !important;
                      --state-binary_sensor-door-off-color: #4CAF50 !important;
                      --mdc-icon-size: 27px;
                      background: none !important;
                    }
              - type: state-icon
                entity: sensor.main_door_battery
                style:
                  top: 25%
                  left: 96%
      - type: grid
        column_span: 1
        cards:
          - type: vertical-stack
            cards:
              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: heading
                    heading: Office 1
                    heading_style: title
                  - type: custom:decluttering-card
                    template: room_light
                    variables:
                      - entity: light.office_light_1
                      - name: Light
                  - type: custom:decluttering-card
                    template: room_climate
                    variables:
                      - entity: climate.office_ac_1
                      - name: AC
              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: heading
                    heading: Guest Bedroom
                    heading_style: title
                  - type: custom:decluttering-card
                    template: room_light
                    variables:
                      - entity: light.guest_bedroom_light
                      - name: Light
                  - type: custom:decluttering-card
                    template: room_climate
                    variables:
                      - entity: climate.guest_bedroom_ac
                      - name: AC
              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: heading
                    heading: Bathroom
                    heading_style: title
                  - type: custom:decluttering-card
                    template: room_light
                    variables:
                      - entity: light.bathroom_light
                      - name: Light
  - title: 2F
    path: second_floor
    icon: mdi:home-floor-2
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: climate
            entity: climate.main_ac
            name: Main AC
          - type: media-control
            entity: media_player.living_room_speaker
          - type: entities
            title: TV
            entities:
              - entity: media_player.tv
                name: TV
                icon: mdi:television
  - title: 3F
    path: third_floor
    icon: mdi:home-floor-3
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Master bedroom
            entities:
              - entity: light.bedroom_light
                name: Bedroom Light
                icon: mdi:ceiling-light
              - entity: climate.bedroom_ac
                name: Main AC
                icon: mdi:air-conditioner
              - entity: media_player.master_bedroom_speaker
                name: Bedroom speaker
                icon: mdi:speaker
          - type: entities
            title: Queen''s chamber
            entities:
              - entity: light.office_light_2
                name: Queen''s Chamber Light
                icon: mdi:ceiling-light
              - entity: climate.office_ac_2
                name: Queen''s chamber AC
                icon: mdi:air-conditioner
              - entity: media_player.queen_s_chamber_wifi
                name: Queen''s chamber Nest point
                icon: mdi:speaker
